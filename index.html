<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progressive Image Grid: pig.js</title>
    <style type="text/css">
        body {
            padding: 2rem;
        }
        /* Tests that the container works even if it has a relative parent
         * lower than the page.
         */
        
        .pig-wrapper {
            position: relative;
            margin-top: 400px;
        }
    </style>
</head>

<body>
    <h1>Scroll to see some images...</h1>
    <div class="pig-wrapper">
        <div id="pig"></div>
    </div>
    <script type="text/javascript" src="pig.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
